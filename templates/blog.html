{% extends "base.html" %}

{% block content %}
<h2 style="text-align: center">Build A Blog</h2>

{% if posts|length == 0 %}
<p>No posts yet!</p>
{% else %}

<ul>
  {% for post in posts %}
  <li>
    <h3><a href="/blog?id={{ post.id }}">{{ post.title }}</a></h3>
    <p>{{ post.body }}</p>
    <hr />
  </li>
  {% endfor %}
</ul>

{% endif %}

{% endblock %}
